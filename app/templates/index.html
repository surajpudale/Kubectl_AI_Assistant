<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubectl AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
        }
        .container {
            max-width: 100vw;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: rgba(34, 45, 65, 0.98);
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }
        #suggestions {
            min-width: 260px;
            max-width: 300px;
            width: 20vw;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 0;
            padding: 40px 0 0 0;
            background: rgba(30, 60, 114, 0.95);
            height: 100vh;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 2px 0 16px 0 rgba(31, 38, 135, 0.18);
        }
        .suggestion {
            background: linear-gradient(90deg, #06d6a0 0%, #ffd166 100%);
            color: #223a5f;
            padding: 16px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            font-size: 1.08em;
            margin: 0 18px;
            font-weight: 700;
            box-shadow: 0 2px 8px 0 rgba(6, 214, 160, 0.08);
        }
        .suggestion:hover {
            background: linear-gradient(90deg, #ffd166 0%, #06d6a0 100%);
            color: #232526;
            transform: scale(1.04);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 0 0 0;
        }
        h1 {
            text-align: center;
            font-weight: 900;
            margin-bottom: 32px;
            letter-spacing: 2px;
            font-size: 2.5em;
            color: #ffd166;
            text-shadow: 2px 2px 8px #223a5f;
        }
        #chat-box {
            background: #223a5f;
            border-radius: 16px;
            padding: 24px;
            min-height: 400px;
            max-height: 60vh;
            width: 60vw;
            max-width: 900px;
            overflow-y: auto;
            margin-bottom: 24px;
            font-size: 1.12em;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.18);
        }
        .user { color: #ffd166; font-weight: 700; margin-bottom: 6px; }
        .assistant { color: #06d6a0; font-weight: 700; margin-bottom: 16px; }
        form {
            display: flex;
            gap: 16px;
            width: 60vw;
            max-width: 900px;
        }
        input[type="text"] {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 1.08em;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.08);
        }
        button {
            background: linear-gradient(90deg, #06d6a0 0%, #ffd166 100%);
            color: #223a5f;
            border: none;
            border-radius: 10px;
            padding: 16px 32px;
            font-size: 1.08em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #ffd166 0%, #06d6a0 100%);
            color: #232526;
            transform: scale(1.04);
        }
        .reset-btn {
            width: 60vw;
            max-width: 900px;
            background: linear-gradient(90deg, #ef476f 0%, #ffd166 100%);
            color: #fff;
            margin-top: 18px;
            font-size: 1.08em;
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 0 2px 8px 0 rgba(239, 71, 111, 0.08);
        }
        .reset-btn:hover {
            background: linear-gradient(90deg, #ffd166 0%, #ef476f 100%);
            color: #ef476f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="suggestions">
            {% for s in suggestions %}
                <span class="suggestion" onclick="setPrompt('{{ s }}')">{{ s }}</span>
            {% endfor %}
        </div>
        <div class="main-content">
            <h1>ü§ñ Kubectl AI Assistant</h1>
            <div id="chat-box">
                {% for msg in history %}
                    <div class="user">üßë‚Äçüíª You: {{ msg.user }}</div>
                    <div class="assistant">ü§ñ Assistant: {{ msg.assistant|safe }}</div>
                {% endfor %}
            </div>
            <form id="prompt-form" autocomplete="off">
                <input type="text" id="prompt" name="prompt" placeholder="Type your Kubernetes question or command..." required autofocus />
                <button type="submit">Send</button>
            </form>
            <button class="reset-btn" onclick="resetChat()">Reset Conversation</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('prompt-form');
        const promptInput = document.getElementById('prompt');
        let conversation = [];

        function renderChat() {
            chatBox.innerHTML = '';
            for (const msg of conversation) {
                if (msg.role === 'user') {
                    chatBox.innerHTML += `<div class="user">üßë‚Äçüíª You: ${msg.text}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="assistant">ü§ñ Assistant: ${msg.text}</div>`;
                }
            }
            chatBox.scrollTop = chatBox.scrollHeight;
            // Save conversation to localStorage
            localStorage.setItem('kubectl_ai_conversation', JSON.stringify(conversation));
        }

        // Load conversation from localStorage on page load
        window.onload = function() {
            const saved = localStorage.getItem('kubectl_ai_conversation');
            if (saved) {
                conversation = JSON.parse(saved);
                renderChat();
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            conversation.push({ role: 'user', text: prompt });
            renderChat();
            promptInput.value = '';
            const res = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ prompt })
            });
            const data = await res.json();
            conversation.push({ role: 'assistant', text: data.response });
            renderChat();
        };

        function resetChat() {
            fetch('/reset', { method: 'POST' }).then(() => {
                conversation = [];
                localStorage.removeItem('kubectl_ai_conversation');
                renderChat();
            });
        }

        function setPrompt(text) {
            promptInput.value = text;
            promptInput.focus();
        }
    </script>
</body>
</html>
